<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">AirBnB</a>
          
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

            <form class="form-inline my-2 my-lg-0">
              <input id="checkIn" class="form-control mr-sm-2" type="date"  >
              <input id="checkOut" class="form-control mr-sm-2" type="date" placeholder="chek in">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Calcular</button>
            </form>
          </li>
       </ul>

        <form class="form-inline my-2 my-lg-0">
         <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div id="cards"></div>
    <script src="./js/data.js"></script> 
    <script src="./js/index.js"></script>
    <!-- Paginação -->
    <div class="paginate my-4">
      <div class="row">
          <div class="col-12">
              <nav>
                  <ul class="paginate__list"></ul>
              </nav>
          </div>
      </div>
    </div>
  </div>
  </body>
</html>
